
@(items: Percentiles)

@main("Latency Histogram") {
  <h2>@items.key</h2>
  <div class="col-xs-6">

  </div>
  <table class="table">
    @for(i <- items.units) {
      <tr>
        <td>@{f"${i.percentile}%.2f"}</td>
        <td>@i.count</td>
        <td>@{i.value / 1000.0} ms</td>
      </tr>
    }
  </table>
}
